<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda INOCOOP</title>
    <style>
        :root {
            --bg-color: #0A1128;
            --card-bg: #16203A;
            --text-main: #F3F4F6;
            --gold: #D4AF37;
            --gold-hover: #F3D573;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: var(--gold);
            text-align: center;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .header-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
        }

        button {
            background-color: transparent;
            color: var(--gold);
            border: 1px solid var(--gold);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: var(--gold);
            color: var(--bg-color);
        }

        #monthYear {
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 600px;
        }

        .day-name {
            text-align: center;
            font-size: 0.8rem;
            color: #8892B0;
            padding-bottom: 10px;
        }

        .day {
            background-color: var(--card-bg);
            border-radius: 8px;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.1rem;
            cursor: pointer;
            position: relative;
            transition: 0.2s;
            border: 1px solid transparent;
        }

        .day:hover {
            border-color: var(--gold);
        }

        .day.empty {
            background-color: transparent;
            cursor: default;
        }

        /* Container para as m√∫ltiplas bolinhas */
        .dots-container {
            position: absolute;
            bottom: 5px;
            display: flex;
            gap: 3px;
            justify-content: center;
            width: 100%;
            flex-wrap: wrap;
            padding: 0 4px;
            box-sizing: border-box;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }

        /* Se√ß√£o da Lista Mensal */
        .monthly-list-container {
            width: 100%;
            max-width: 600px;
            margin-top: 40px;
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            box-sizing: border-box;
        }

        .monthly-list-container h3 {
            color: var(--gold);
            text-align: center;
            border-bottom: 1px solid #2A3B61;
            padding-bottom: 15px;
            margin-top: 0;
            font-weight: 400;
        }

        /* Estilos dos Eventos (Usado no Modal e na Lista Mensal) */
        .event-item {
            background-color: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            /* A borda esquerda ser√° injetada via JavaScript dependendo da cor */
            border-left: 4px solid var(--gold); 
        }

        .event-time { font-size: 0.9rem; color: #8892B0; margin-bottom: 5px;}
        .event-title { font-size: 1.1rem; font-weight: bold; margin-bottom: 5px;}
        .event-cat { 
            font-size: 0.8rem; 
            color: #fff; /* Texto branco para dar contraste */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5); /* Sombra leve para garantir leitura */
            padding: 2px 8px; 
            border-radius: 10px; 
            display: inline-block; 
            margin-bottom: 5px;
        }
        .event-loc { font-size: 0.9rem; color: #CBD5E1; }

        /* Modal / Bottom Sheet */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0,0,0,0.7);
            z-index: 10;
            backdrop-filter: blur(3px);
        }

        .modal-content {
            position: fixed;
            bottom: -100%;
            left: 0; right: 0;
            background-color: var(--card-bg);
            padding: 30px 20px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            z-index: 11;
            transition: bottom 0.3s ease-out;
            max-height: 70vh;
            overflow-y: auto;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
        }

        .modal-content.show {
            bottom: 0;
        }

        .modal-title {
            color: var(--gold);
            margin-top: 0;
            border-bottom: 1px solid #2A3B61;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .close-btn {
            background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; padding: 0;
        }

    </style>
</head>
<body>

    <h1>IASD INOCOOP</h1>
    <p style="margin-top: 0; color: #8892B0;">Agenda Oficial</p>

    <div class="header-controls">
        <button onclick="changeMonth(-1)">&#10094; Ant</button>
        <div id="monthYear"></div>
        <button onclick="changeMonth(1)">Pr√≥x &#10095;</button>
    </div>

    <div class="calendar" id="calendarGrid">
        <div class="day-name">DOM</div><div class="day-name">SEG</div><div class="day-name">TER</div>
        <div class="day-name">QUA</div><div class="day-name">QUI</div><div class="day-name">SEX</div><div class="day-name">S√ÅB</div>
    </div>

    <div class="monthly-list-container">
        <h3>Eventos deste M√™s</h3>
        <div id="monthlyList">
            </div>
    </div>

    <div class="modal-overlay" id="modalOverlay" onclick="closeModal()"></div>
    <div class="modal-content" id="modalContent">
        <h2 class="modal-title">
            <span id="modalDateTitle">Data</span>
            <button class="close-btn" onclick="closeModal()">&times;</button>
        </h2>
        <div id="eventList"></div>
    </div>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQSHSgBxTE5-quyTIjj1SxVTlGT4rdmJNUDKP2YO2H61aoNLQ4Ab8r0f_QIJsazFpdH6CdDVUmM5RkU/pub?gid=0&single=true&output=csv';

        // === DICION√ÅRIO DE CORES ===
        // Para adicionar mais cores, basta colocar o nome da categoria (tudo em min√∫sculo) e a cor na frente.
        const coresCategorias = {
            'Geral': '#D4AF37',                // Amarelo Dourado
            'Minist√©rio da mulher': '#FF69B4', // Rosa
            'Minist√©rio jovem': '#4169E1',     // Azul
            'Desbravadores': '#FF8C00',        // Laranja
            'Minist√©rio da sa√∫de': '#32CD32',  // Verde
            'ASA': '#3FE82A',  // Verde
            'Ancionato': '#632AE8',  // Roxo
            'Diaconato': '#34D9BC', 
            'Escola sabatina': '#7EBCF2', 
            'Esp√≠rito de Profecia': '#7DB891', 
            'L√≠deres': '#B1F056',
            'Minist√©rio da crian√ßa': '#F06356', 
            'Minist√©rio da fam√≠lia': '#A9B309',  
            'Mordomia Crist√£': '#BF4747', 
            'Minist√©rio da m√∫sica': '#854B15', 
            'Minist√©rio da terceira idade': '#736A63', 
            'Secretaria': '#D9628C', 
            // Adicione outras abaixo, ex: 'coral': '#9370DB'
        };

        // Fun√ß√£o para pegar a cor da categoria (Se n√£o achar, usa cinza claro)
        function getCorCategoria(categoria) {
            if (!categoria) return '#8892B0'; // Cor padr√£o sem categoria
            const catMinuscula = categoria.toLowerCase().trim();
            return coresCategorias[catMinuscula] || '#8892B0'; 
        }

        let eventsData = [];
        let currentDate = new Date(); // Agora inicia sempre no m√™s atual do celular/pc do usu√°rio

        async function fetchEvents() {
            try {
                const response = await fetch(csvUrl);
                const data = await response.text();
                parseCSV(data);
                renderCalendar();
            } catch (error) {
                console.error('Erro ao carregar a agenda:', error);
                renderCalendar(); 
            }
        }

        function parseCSV(text) {
            const rows = text.split('\n');
            eventsData = [];
            
            for(let i = 1; i < rows.length; i++) {
                const cols = rows[i].split(','); 
                if(cols.length >= 4 && cols[0].trim() !== '') {
                    eventsData.push({
                        data: cols[0].trim(),
                        inicio: cols[1] ? cols[1].trim() : '',
                        fim: cols[2] ? cols[2].trim() : '',
                        titulo: cols[3] ? cols[3].trim() : '',
                        categoria: cols[4] ? cols[4].trim() : '',
                        local: cols[5] ? cols[5].trim() : ''
                    });
                }
            }
        }

        function renderCalendar() {
            const month = currentDate.getMonth();
            const year = currentDate.getFullYear();
            
            const monthNames = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
            document.getElementById('monthYear').innerText = `${monthNames[month]} ${year}`;

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '<div class="day-name">DOM</div><div class="day-name">SEG</div><div class="day-name">TER</div><div class="day-name">QUA</div><div class="day-name">QUI</div><div class="day-name">SEX</div><div class="day-name">S√ÅB</div>';

            for (let i = 0; i < firstDay; i++) {
                grid.innerHTML += `<div class="day empty"></div>`;
            }

            let monthlyEventsHtml = ''; // Guarda o HTML da lista mensal
            let countMensais = 0;

            for (let i = 1; i <= daysInMonth; i++) {
                const dateString = `${String(i).padStart(2, '0')}/${String(month + 1).padStart(2, '0')}/${year}`;
                
                // Filtra eventos do dia
                const dayEvents = eventsData.filter(e => e.data === dateString);
                
                let dotsHtml = '';
                if (dayEvents.length > 0) {
                    // Pega as cores √∫nicas das categorias do dia para gerar as bolinhas
                    const coresUnicas = [...new Set(dayEvents.map(e => getCorCategoria(e.categoria)))];
                    
                    dotsHtml = `<div class="dots-container">`;
                    coresUnicas.forEach(cor => {
                        dotsHtml += `<div class="dot" style="background-color: ${cor}"></div>`;
                    });
                    dotsHtml += `</div>`;

                    // Prepara a lista mensal
                    dayEvents.forEach(ev => {
                        countMensais++;
                        monthlyEventsHtml += createEventHtml(ev, `${dateString} - `);
                    });
                }

                // Cria o quadrado do dia no calend√°rio
                const hasEventStyle = dayEvents.length > 0 ? 'font-weight: bold; color: white;' : '';
                grid.innerHTML += `
                    <div class="day" style="${hasEventStyle}" onclick="openModal('${dateString}')">
                        ${i}
                        ${dotsHtml}
                    </div>
                `;
            }

            // Atualiza a se√ß√£o da Lista Mensal
            const monthlyListContainer = document.getElementById('monthlyList');
            if (countMensais === 0) {
                monthlyListContainer.innerHTML = '<p style="text-align: center; color: #8892B0;">Nenhum evento registrado para este m√™s.</p>';
            } else {
                monthlyListContainer.innerHTML = monthlyEventsHtml;
            }
        }

        function changeMonth(dir) {
            currentDate.setMonth(currentDate.getMonth() + dir);
            renderCalendar();
        }

        // Fun√ß√£o auxiliar para gerar o HTML de um evento (Usado no Modal e na Lista Mensal)
        function createEventHtml(ev, prefixData = '') {
            let timeText = ev.inicio;
            if(ev.fim) timeText += ` √†s ${ev.fim}`;
            
            const cor = getCorCategoria(ev.categoria);

            return `
                <div class="event-item" style="border-left-color: ${cor};">
                    ${ev.categoria ? `<div class="event-cat" style="background-color: ${cor};">${ev.categoria}</div>` : ''}
                    <div class="event-title">${prefixData}${ev.titulo}</div>
                    ${timeText ? `<div class="event-time">üïí ${timeText}</div>` : ''}
                    ${ev.local ? `<div class="event-loc">üìç ${ev.local}</div>` : ''}
                </div>
            `;
        }

        function openModal(dateString) {
            const dayEvents = eventsData.filter(e => e.data === dateString);
            
            if(dayEvents.length === 0) return;

            document.getElementById('modalDateTitle').innerText = `Agenda: ${dateString}`;
            
            let html = '';
            dayEvents.forEach(ev => {
                html += createEventHtml(ev);
            });

            document.getElementById('eventList').innerHTML = html;
            document.getElementById('modalOverlay').style.display = 'block';
            
            setTimeout(() => {
                document.getElementById('modalContent').classList.add('show');
            }, 10);
        }

        function closeModal() {
            document.getElementById('modalContent').classList.remove('show');
            setTimeout(() => {
                document.getElementById('modalOverlay').style.display = 'none';
            }, 300);
        }

        fetchEvents();
    </script>
</body>
</html>
