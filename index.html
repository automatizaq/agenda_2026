<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda INOCOOP</title>
    <style>
        :root {
            --bg-color: #0A1128; /* Azul marinho muito escuro e luxuoso */
            --card-bg: #16203A;
            --text-main: #F3F4F6;
            --gold: #D4AF37; /* Dourado elegante */
            --gold-hover: #F3D573;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: var(--gold);
            text-align: center;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .header-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
        }

        button {
            background-color: transparent;
            color: var(--gold);
            border: 1px solid var(--gold);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: var(--gold);
            color: var(--bg-color);
        }

        #monthYear {
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 600px;
        }

        .day-name {
            text-align: center;
            font-size: 0.8rem;
            color: #8892B0;
            padding-bottom: 10px;
        }

        .day {
            background-color: var(--card-bg);
            border-radius: 8px;
            aspect-ratio: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.1rem;
            cursor: pointer;
            position: relative;
            transition: 0.2s;
            border: 1px solid transparent;
        }

        .day:hover {
            border-color: var(--gold);
        }

        .day.has-event {
            color: var(--gold);
            font-weight: bold;
        }

        .day.has-event::after {
            content: '';
            position: absolute;
            bottom: 10%;
            width: 6px;
            height: 6px;
            background-color: var(--gold);
            border-radius: 50%;
        }

        .day.empty {
            background-color: transparent;
            cursor: default;
        }

        /* Modal / Bottom Sheet */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0,0,0,0.7);
            z-index: 10;
            backdrop-filter: blur(3px);
        }

        .modal-content {
            position: fixed;
            bottom: -100%;
            left: 0; right: 0;
            background-color: var(--card-bg);
            padding: 30px 20px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            z-index: 11;
            transition: bottom 0.3s ease-out;
            max-height: 70vh;
            overflow-y: auto;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
        }

        .modal-content.show {
            bottom: 0;
        }

        .modal-title {
            color: var(--gold);
            margin-top: 0;
            border-bottom: 1px solid #2A3B61;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .close-btn {
            background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; padding: 0;
        }

        .event-item {
            background-color: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid var(--gold);
        }

        .event-time { font-size: 0.9rem; color: #8892B0; margin-bottom: 5px;}
        .event-title { font-size: 1.1rem; font-weight: bold; margin-bottom: 5px;}
        .event-cat { font-size: 0.8rem; background: var(--gold); color: var(--bg-color); padding: 2px 8px; border-radius: 10px; display: inline-block; margin-bottom: 5px;}
        .event-loc { font-size: 0.9rem; color: #CBD5E1; }

    </style>
</head>
<body>

    <h1>IASD INOCOOP</h1>
    <p style="margin-top: 0; color: #8892B0;">Agenda Oficial</p>

    <div class="header-controls">
        <button onclick="changeMonth(-1)">&#10094; Ant</button>
        <div id="monthYear"></div>
        <button onclick="changeMonth(1)">Pr√≥x &#10095;</button>
    </div>

    <div class="calendar" id="calendarGrid">
        <div class="day-name">DOM</div><div class="day-name">SEG</div><div class="day-name">TER</div>
        <div class="day-name">QUA</div><div class="day-name">QUI</div><div class="day-name">SEX</div><div class="day-name">S√ÅB</div>
        </div>

    <div class="modal-overlay" id="modalOverlay" onclick="closeModal()"></div>
    <div class="modal-content" id="modalContent">
        <h2 class="modal-title">
            <span id="modalDateTitle">Data</span>
            <button class="close-btn" onclick="closeModal()">&times;</button>
        </h2>
        <div id="eventList"></div>
    </div>

    <script>
        // === ATEN√á√ÉO: COLE O LINK DA SUA PLANILHA AQUI DENTRO DAS ASPAS ===
        const csvUrl = 'https://script.google.com/macros/s/AKfycbzKASrGdYHZi2ZJdiZ1XORuJqjUU83BElXa5WfHivjO7z0NgyMssEO4pvv3-9FmIb-v/exec';

        let eventsData = [];
        let currentDate = new Date(2026, 1, 1); // Come√ßando em Fev/2026 como base nos seus dados

        // Fun√ß√£o para buscar e ler a planilha
        async function fetchEvents() {
            try {
                const response = await fetch(csvUrl);
                const data = await response.text();
                parseCSV(data);
                renderCalendar();
            } catch (error) {
                console.error('Erro ao carregar a agenda:', error);
                // Se der erro (ou enquanto voc√™ n√£o coloca o link), a agenda carrega vazia mas n√£o quebra.
                renderCalendar(); 
            }
        }

        function parseCSV(text) {
            const rows = text.split('\n');
            eventsData = [];
            
            // Pula a primeira linha (cabe√ßalho) e l√™ o resto
            for(let i = 1; i < rows.length; i++) {
                // Divide por v√≠rgula (evite usar v√≠rgulas nos textos da sua planilha para n√£o quebrar a formata√ß√£o)
                const cols = rows[i].split(','); 
                if(cols.length >= 4 && cols[0].trim() !== '') {
                    eventsData.push({
                        data: cols[0].trim(),
                        inicio: cols[1] ? cols[1].trim() : '',
                        fim: cols[2] ? cols[2].trim() : '',
                        titulo: cols[3] ? cols[3].trim() : '',
                        categoria: cols[4] ? cols[4].trim() : '',
                        local: cols[5] ? cols[5].trim() : ''
                    });
                }
            }
        }

        function renderCalendar() {
            const month = currentDate.getMonth();
            const year = currentDate.getFullYear();
            
            const monthNames = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
            document.getElementById('monthYear').innerText = `${monthNames[month]} ${year}`;

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            const grid = document.getElementById('calendarGrid');
            // Mant√©m os nomes da semana e limpa os dias num√©ricos
            grid.innerHTML = '<div class="day-name">DOM</div><div class="day-name">SEG</div><div class="day-name">TER</div><div class="day-name">QUA</div><div class="day-name">QUI</div><div class="day-name">SEX</div><div class="day-name">S√ÅB</div>';

            // Preenche os espa√ßos vazios antes do dia 1
            for (let i = 0; i < firstDay; i++) {
                grid.innerHTML += `<div class="day empty"></div>`;
            }

            // Preenche os dias do m√™s
            for (let i = 1; i <= daysInMonth; i++) {
                // Formata a data para comparar com a planilha (DD/MM/AAAA)
                const dateString = `${String(i).padStart(2, '0')}/${String(month + 1).padStart(2, '0')}/${year}`;
                
                // Verifica se tem evento neste dia
                const dayEvents = eventsData.filter(e => e.data === dateString);
                const hasEventClass = dayEvents.length > 0 ? 'has-event' : '';

                grid.innerHTML += `<div class="day ${hasEventClass}" onclick="openModal('${dateString}')">${i}</div>`;
            }
        }

        function changeMonth(dir) {
            currentDate.setMonth(currentDate.getMonth() + dir);
            renderCalendar();
        }

        function openModal(dateString) {
            const dayEvents = eventsData.filter(e => e.data === dateString);
            
            if(dayEvents.length === 0) return; // N√£o abre se n√£o tiver evento

            document.getElementById('modalDateTitle').innerText = `Agenda: ${dateString}`;
            
            let html = '';
            dayEvents.forEach(ev => {
                let timeText = ev.inicio;
                if(ev.fim) timeText += ` √†s ${ev.fim}`;
                
                html += `
                    <div class="event-item">
                        ${ev.categoria ? `<div class="event-cat">${ev.categoria}</div>` : ''}
                        <div class="event-title">${ev.titulo}</div>
                        ${timeText ? `<div class="event-time">üïí ${timeText}</div>` : ''}
                        ${ev.local ? `<div class="event-loc">üìç ${ev.local}</div>` : ''}
                    </div>
                `;
            });

            document.getElementById('eventList').innerHTML = html;
            document.getElementById('modalOverlay').style.display = 'block';
            
            // Pequeno delay para a anima√ß√£o do CSS funcionar
            setTimeout(() => {
                document.getElementById('modalContent').classList.add('show');
            }, 10);
        }

        function closeModal() {
            document.getElementById('modalContent').classList.remove('show');
            setTimeout(() => {
                document.getElementById('modalOverlay').style.display = 'none';
            }, 300); // Tempo da anima√ß√£o
        }

        // Inicia buscando os dados
        fetchEvents();
    </script>
</body>
</html>
